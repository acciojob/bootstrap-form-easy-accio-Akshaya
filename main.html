<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
    <h2>Internship Application Form</h2>
    <form class="needs-validation" novalidate>
        
        <!-- First Name -->
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>

        <!-- Email Address -->
        <div class="mb-3">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>

        <!-- College Name -->
        <div class="mb-3">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                Please provide a valid college name.
            </div>
        </div>

        <!-- Roll No -->
        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Please provide a valid roll number.
            </div>
        </div>

        <!-- Graduation Year -->
        <div class="mb-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select" required>
                <option value="">Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid graduation year.
            </div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Form Validation Script -->
<script>
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>

</html>
